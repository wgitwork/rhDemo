<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
		<style type="text/css">
			.show{width:500px;height:auto;position:relative;left:50%;margin-left:-250px;}
			.menu{list-style-type:none;margin-bottom:20px;display:block;}
			.menu li{width:100px;height:40px;line-height:40px;text-align:center;float:left;font-size:18px;margin-left:20px;}
			.cont{width:240px;height:100px;position:relative;top:50px;}
			.cont div{width:100%;height: 100%;text-align:center;position:absolute;display:none}
			
		</style>
	</head>
	<body>
		<div class="show">
			<ul class="menu">
				<li>菜单一</li>
				<li>菜单二</li>
			</ul>
			<div class="cont">
				<div style="display:block;">内容一</div>
				<div>内容二</div>
			</div>
		</div>
		<div class="show">
			<ul class="menu">
				<li>菜单一</li>
				<li>菜单二</li>
			</ul>
			<div class="cont">
				<div style="display:block;">内容一</div>
				<div>内容二</div>
			</div>
		</div>
		<div class="show">
			<ul class="menu">
				<li>菜单一</li>
				<li>菜单二</li>
			</ul>
			<div class="cont">
				<div style="display:block;">内容一</div>
				<div>内容二</div>
			</div>
		</div>
		<div class="show">
			<ul class="menu">
				<li>菜单一</li>
				<li>菜单二</li>
			</ul>
			<div class="cont">
				<div style="display:block;">内容一</div>
				<div>内容二</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(".menu li").click(function(){
		var index=$(this).index();
		$(this).parent("ul").next('.cont').children('div').eq(index).show().siblings().hide();
	})
</script>
