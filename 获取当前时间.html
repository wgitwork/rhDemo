	//获取最近3天日期
	var show_day = new Array('星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六');
	var time = new Date(); 
	var dayThis = time.getDay();
	var day = dayThis;
	var week=[];
	var days = dayThis;
	for(var i=0;i<3;i++){
		day--;
		if(day<0){
			day=6;
		}
		week.unshift(show_day[day]);
	}
	for(var j=0;j<=3;j++){
		if(days>6){
			days=0;
		}
		week.push(show_day[days]);
		days++;
	}
	
	console.log(week);
