	<head>
		<meta charset="UTF-8">

	</head>

	<body onload="reurl()">
	</body>

<script type="text/javascript">
	function reurl() {   
		urls = location.href; //把当前页面的地址赋给变量 url    
		var times = urls.split("?"); //分切变量 url 分隔符号为 "?"
		console.log(times[1])
		if(times[1] != 1) { //如果?后的值不等于1表示没有刷新        
			urls += "?1"; //把变量 url 的值加入 ?1        
			self.location.replace(urls); //刷新页面    
		}
	}
</script>
